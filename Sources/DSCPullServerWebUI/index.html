<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="WebAPI and website to manage the DSC pull server artifacts nodes, modules and configurations." />
    <meta name="author" content="Claudio Spizzi" />

    <title>DSC Pull Server Web</title>

    <!-- Bootstrap Styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="Content/dscpullserverwebui.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="home-nav" href="#home">DSC Pull Server Web</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <!--<li><a id="home-nav" href="#home">Home</a></li> class="active"  -->
                        <li><a id="nodes-nav" href="#nodes">Nodes</a></li>
                        <li><a id="reports-nav" href="#reports">Reports</a></li>
                        <li><a id="configurations-nav" href="#configurations">Configurations</a></li>
                        <li><a id="modules-nav" href="#modules">Modules</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">Pull Server: nd</p>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <!-- Home -->
        <section id="home-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Home</h1>
                </div>
            </div>
        </section>

        <!-- Nodes -->
        <section id="nodes-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Nodes</h1>
                </div>
            </div>
        </section>

        <!-- Reports -->
        <section id="reports-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Reports</h1>
                </div>
            </div>
        </section>

        <!-- Configurations -->
        <section id="configurations-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Configurations</h1>
                    <p>All available DSC configurations on the pull server.</p>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="configurations-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modules -->
        <section id="modules-section">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">Modules</h1>
                    <p>All available DSC resource modules on the pull server.</p>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Version</th>
                                </tr>
                            </thead>
                            <tbody id="modules-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2016 , Inc.</p>
        </footer>
    </div> <!-- /container -->

    <!-- Bootstrap JavaScript -->
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="Scripts/dscpullserverwebui.js"></script>
    <script>
        navigate('home')
    </script>
</body>
</html>
